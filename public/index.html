<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxmas SQL Runner</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }

        input,
        button,
        textarea {
            padding: 0.5rem;
            margin: 0.25rem 0;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            font-family: monospace;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .flex {
            display: flex;
            gap: 1rem;
        }

        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding-right: 1rem;
        }

        .main {
            flex: 1;
        }

        .table-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>Haxmas SQL Runner</h1>

    <div id="auth-section">
        <h2 id="auth-title">Login</h2>
        <p id="auth-error" class="error"></p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>

    <div id="app-section" class="hidden">
        <p>User: <strong><span id="current-user"></span></strong> <button id="logout-btn"
                style="width: auto;">Logout</button></p>

        <div class="flex">
            <div class="sidebar">
                <h3>Tables</h3>
                <div id="table-list"></div>
                <button onclick="refreshTables()">Refresh</button>
            </div>
            <div class="main">
                <h3>Execute SQL</h3>
                <form id="sql-form">
                    <textarea id="sql-input" placeholder="SELECT * FROM ..."></textarea>
                    <button type="submit">Run</button>
                </form>
                <div id="query-error" class="error"></div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let basicAuthHeader = null;

        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const authError = document.getElementById('auth-error');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserSpan = document.getElementById('current-user');
        const sqlForm = document.getElementById('sql-form');
        const sqlInput = document.getElementById('sql-input');
        const resultsDiv = document.getElementById('results');
        const queryErrorDiv = document.getElementById('query-error');
        const tableListDiv = document.getElementById('table-list');

        function setAuth(username, password) {
            basicAuthHeader = 'Basic ' + btoa(username + ':' + password);
            currentUserSpan.textContent = username;
            authSection.classList.add('hidden');
            appSection.classList.remove('hidden');
            refreshTables();
        }

        function clearAuth() {
            basicAuthHeader = null;
            authSection.classList.remove('hidden');
            appSection.classList.add('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
            resultsDiv.innerHTML = '';
        }

        async function fetchAPI(endpoint, options = {}) {
            const headers = { ...options.headers };
            if (basicAuthHeader) {
                headers['Authorization'] = basicAuthHeader;
            }
            const res = await fetch(API_URL + endpoint, { ...options, headers });
            return res;
        }

        loginBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (!username || !password) return;

            // Test credentials by fetching tables
            const authTest = 'Basic ' + btoa(username + ':' + password);
            const res = await fetch(API_URL + '/api/tables', {
                headers: { 'Authorization': authTest }
            });

            if (res.ok) {
                setAuth(username, password);
                authError.textContent = '';
            } else {
                authError.textContent = 'Invalid credentials';
            }
        });

        registerBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            if (!username || !password) return;

            const res = await fetch(API_URL + '/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                alert('Registered! Please login.');
            } else {
                const data = await res.json();
                authError.textContent = data.error || 'Registration failed';
            }
        });

        logoutBtn.addEventListener('click', clearAuth);

        sqlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = sqlInput.value.trim();
            if (!query) return;

            queryErrorDiv.textContent = '';
            resultsDiv.textContent = 'Running...';

            const res = await fetchAPI('/api/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await res.json();

            if (res.ok) {
                renderResults(data);
                refreshTables();
            } else {
                resultsDiv.innerHTML = '';
                queryErrorDiv.textContent = data.error || 'Error executing query';
            }
        });

        async function refreshTables() {
            const res = await fetchAPI('/api/tables');
            if (res.ok) {
                const tables = await res.json();
                tableListDiv.innerHTML = tables.map(t => `<div class="table-item" onclick="selectTable('${t.name}')">${t.name}</div>`).join('');
            }
        }

        window.selectTable = (tableName) => {
            sqlInput.value = `SELECT * FROM ${tableName}`;
            sqlForm.dispatchEvent(new Event('submit'));
        }

        window.refreshTables = refreshTables;

        function renderResults(data) {
            // Data could be an array of objects (SELECT) or a RunResult object (INSERT/UPDATE)
            // Bun SQLite .run() returns { lastInsertRowid, changes }
            // .all() returns [ ... ]

            if (Array.isArray(data)) {
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>No results.</p>';
                    return;
                }
                const cols = Object.keys(data[0]);
                const html = `
                    <table>
                        <thead>
                            <tr>${cols.map(c => `<th>${c}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `<tr>${cols.map(c => `<td>${row[c]}</td>`).join('')}</tr>`).join('')}
                        </tbody>
                    </table>
                    <p><i>${data.length} rows</i></p>
                `;
                resultsDiv.innerHTML = html;
            } else {
                // assume run result
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }
    </script>
</body>

</html>
